apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-istio-minimal-profile
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: profiles/minimal
    repoURL: 'https://github.com/subhakar-ci-cd/istio-operator-kustomize.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []